<!DOCTYPE html>
<html lang="en-us">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./milestone-1/js/todo.js"></script>
    <link rel="stylesheet" href="./milestone-1/css/styles.css">


    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TO-DO List </title>
</head>

<body>
    <a href="./">I wonder where THIS goes</a><br />

    <div class="container-fluid mt-3">
        <div class="row">
            <div id="list" class="col-sm-4 p-3">
                <h2 id="todo-title">TODO: </h2>
                <ul id="task-list" class="list-group">

                </ul>
            </div>
            <div id="form-container" class="col-sm-8 p-3">
                <form id="add-task"> <!-- ADD THE JS -->
                    <!-- Take name of task-->
                    <div class="form-group">
                        <label for="task-title" class="form-label">Task Name: </label>
                        <input type="task-title" class="form-control" id="task-title" placeholder="Enter task name"
                            name="task-title">
                    </div>
                    <br>
                    <!-- Take priority of task via select form-->
                    <div class="form-group">
                        <label for="task-priority" class="form-label">Task Priority: </label>
                        <select name="task-priority" class="form-select" id="task-priority">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <!-- Take status of task via radio button -->
                    <p id="task-label ">Task Status: </p>
                    <div class="form-check mb-0">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="pending"
                            checked>
                        <label for="radio1" class="form-label">Pending </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="completed">
                        <label for="radio2" class="form-label">Completed </label>
                    </div>
                    <input type="submit" value="Add Task">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
